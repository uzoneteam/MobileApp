<div data-role="view" id="share" data-layout="default" data-transition="overlay:down" class="add-comment-view" data-init="app.AddComment.init" data-show="app.AddComment.show" data-model="app.AddComment">
    <div data-role="header">
        <div data-role="navbar" style="background: #000000">
            <div class="headerMenu">
                <div style="float:left">
                    <a href="#app-drawer-manage" data-rel="drawer" data-role="button" style="color:white" data-icon="menu"></a>
                </div>
                <div style="float:left;position:relative;left:50%;height:16px;">
                    <div style="float:left;left:-100%;position:relative">
                        <img src="styles/images/UZONE_Logo_Transparent_Header.png" />
                    </div>
                </div>
                <div style="float:right">
                    <div class="user-image">
                        <img data-bind="attr:{src: avatarUri}" alt="#: displayName #">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="enterComment" class="share-form-wrp" data-role="listview" data-style="inset">
        <div class="user-share">
            <textarea id="newComment" placeholder="What's on your mind?" required validationMessage="Comment text is required!"></textarea>
            <ul id="postImage"></ul>
            <a data-align="left" style="color:white;background-color:black" data-role="button" data-bind="click: saveComment">Add Comment</a>
            <a data-align="right" style="color:black;background-color:white;border-color:black" data-role="button" data-bind="click: saveImage">Add Pic to Comment</a>
        </div>
    </div>
    <div data-role="footer">
        <div data-role="navbar" style="background: #000000">
            <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </div>
</div>
