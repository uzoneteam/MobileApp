<div data-role="view" id="signup" data-layout="default" class="signup-view" data-model="app.Signup" data-init="app.Signup.init" data-show="app.Signup.show">
    <div data-role="header">
        <div data-role="navbar" style="background: #000000">
            <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton">Back</a>
            <img src="styles/images/UZONE_Logo_Transparent_Small.png" />
        </div>
    </div>    
    <div id="signupFields">
        <ul id="signup-form" data-role="listview">
            <li>
                Full Name
                <input type="text" id="signupName" name="fullname" data-bind="value: DisplayName" required>
                <span data-icon="user"></span>
            </li>
            <li>
                Email
                <input type="email" id="signupEmail" name="email" data-bind="value: Email" required>
                <span data-icon="message"></span>
            </li>
            <li>
                Username
                <input type="text" id="signupUsername" data-bind="value: Username" required>
                <span data-icon="user"></span>
            </li>
            <li>
                Password
                <input type="password" id="signupPassword" data-bind="value: Password" required>
                <span data-icon="password"></span>
            </li>
             <li>
                Associated School
            <select id="signupSchoolPicker" data-role="dropdownlist" data-bind="value: School" required>
                <option value="0" selected>select a school</option>
                <option value="1">Winston Salem State University</option>
            </select>
                 <span data-icon="school"></span>
            </li>
            <li>
                Birth Date
                <input type="date" id="signupBirthDatePicker" data-bind="value: BirthDate">
                <span data-icon="birth"></span>
            </li>
            <li>Major
                <input type="text" id="signupMajor" style="text-transform:uppercase" data-bind="value: Major">
                <span data-icon="major"></span>
            </li>
             <li>
                 Fraternity/Sorority
                <input type="text" id="signupFratSoro" style="text-transform:uppercase" data-bind="value: Frat_Soro">
                 <span data-icon="frat"></span>
            </li>
             <li>
                 Expected Graduation Year
                <input type="text" id="signupGradYear" data-bind="value: Graduation_Year">
                 <span data-icon="gradYear"></span>
            </li>                       
        </ul>
    </div>    
    <button data-role="button" data-bind="click: addAvatar" data-align="right">Add Avatar</button>
    <ul id="avatarImage"></ul>
    <div id="signupBtnWrp" class="signup-btn-wrp">
        <a class="btn btn-signup" data-role="button" data-bind="click: signup">Register</a>
    </div>
</div>
