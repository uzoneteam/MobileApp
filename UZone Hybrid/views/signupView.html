<div data-role="view" id="signup" data-layout="default" class="signup-view" data-model="app.Signup" data-init="app.Signup.init" data-show="app.Signup.show" data-hide="app.Signup.hide">
    <div data-role="header">
        <div data-role="navbar" style="background: #000000">
            <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton">Back</a>
            <img src="styles/images/UZONE_Logo_Transparent_Small.png" />
        </div>
    </div>
    <form id="signUp">
        <ul id="signup-form" data-role="listview" data-style="inset">
            <li>
                <input type="text" id="signupName" data-bind="value: DisplayName" placeholder="name" required>
            </li>
            <li>
                <input type="text" id="signupEmail" data-bind="value: Email" placeholder="email" pattern="^\w+@[a-zA-Z_]+?\.edu$" data-message="My custom email message" required>
            </li>
            <li>
                <input type="text" id="signupUsername" data-bind="value: Username" placeholder="username" required>
            </li>
            <li>
                <input type="password" id="signupPassword" data-bind="value: Password" placeholder="password" required>
            </li>
            <li>
                <input type="text" id="signupBirthDatePicker" placeholder="birth date" data-bind="value: BirthDate">
            </li>
            <li>
                <input type="text" id="signupMajor" data-bind="value: Major" placeholder="major">
            </li>
            <select id="signupSchoolPicker" data-role="dropdownlist" data-bind="value: School">
                <option value="0" selected>select a school</option>
                <option value="Winston Salem State University">Winston Salem State University</option>
            </select>
            <hr/>
        </ul>
    </form>
    <button data-role="button" data-bind="click: addAvatar" data-align="right">Add Avatar Image</button>
    <ul id="avatarImage"></ul>
    <div id="signupBtnWrp" class="signup-btn-wrp disabled">
        <a class="btn btn-signup" data-role="button" data-bind="click: signup">Register</a>
    </div>
</div>

</script>
